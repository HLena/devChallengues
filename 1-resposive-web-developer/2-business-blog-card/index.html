<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="./css/styles.css">
    <!--typografy  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <title>Business Blog Card</title>
</head>
<body>
    <main class="container">
        <article class="card">
            <figure class="card__image">
                <img src="./assets/hero-image-business-card.png" 
                    alt="hero-image-business-card"
                    width="420"
                    
                >
                <span class="overlay"></span>
            </figure>
            <div class="card__details">
                <h1 class="title">Perfect solution for small business</h1>
                <p class="description">
                    Small businesses need to generate leads to grow. You can use tools like Ringy.
                </p>
            </div>
            <hr>
            <div class="card__footer">
                <figure class="avatar">
                    <img 
                        src="./assets/avatar-image-business-card.png"
                        alt="avatar"
                        height="40"
                        width="40"
                    >
                </figure>
                <div class="author">
                    <strong class="author__name">Amy Burgess</strong>
                    <small class="author__role">Customer Manger, Solution Oy</small>
                </div>
            </div>
        </article>
    </main>
    
</body>
</html>
